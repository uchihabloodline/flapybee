<html>
<head>
  <title>Flappy Bee</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style>

  .heading1 {
    color:black;
    font-family: Kristen ITC;
    font-size: 2em;
    font-weight: bold;
  }

  .heading2 {
    text-shadow: 0 0 8px black, 0 0 8px black;
    color:yellow;
    font-family: Kristen ITC;
     font-size: 2em;
    font-weight: bold;
  }

  .image {
    height: 100;
    width: 100;
    position: relative;
    padding: 0, 0, 0, 0;
    left: 630px;
    top: 105px;
  }

    canvas {
      border: 1px solid black;
      width: 100%;
    }
  </style>
</head>
<body>
  <img class="image" src="images/bee.png">
  <h1 align="center"> <span class="heading1" > Flappy </span>  <span class="heading2">Bee</span></h1>
  <br /><br />
  <h3> Rules of the game are simple. Tap your phone's screen or Right click by the mouse to make the bee move forward. You have to reach the flower without colliding with the frogs, otherwise you will get yourself killed. Enjoy the game ;)</h3>
  <br /><br /><br /><br />
  <canvas id="mycanvas" width="640" height="360" ></canvas>
  <script>
    window.addEventListener("load",function() {
      
      //constants
      var GAME_WIDTH = 640;
      var GAME_HEIGHT = 320;

      //keep the game going
      var gameLive = true;

      //enemies
      var enemies = [
        {
          x: 100, //x coordinate
          y: 100, //y coordinate
          speedY: 2, //speed in Y
          w: 40, //width
          h: 40 //heght
        },
        {
          x: 200,
          y: 0,
          speedY: 2,
          w: 40,
          h: 40
        },
        {
          x: 330,
          y: 100,
          speedY: 3,
          w: 40,
          h: 40
        },
        {
          x: 450,
          y: 100,
          speedY: 5,
          w: 40,
          h: 40
        }
      ];

      //the player object
      var player = {
        x: 10,
        y: 160,
        speedX: 2.5,
        isMoving: false,  //keep track whether the player is moving or not
        w: 40,
        h: 40
      };

      //the goal object
      var goal = {
        x: 580,
        y: 160,
        w: 50,
        h: 36
      }

      var sprites = {};

      var movePlayer = function() {
        player.isMoving = true;
      }

      var stopPlayer = function() {
        player.isMoving = false;
      }
      
      //grab the canvas and context
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");

      //event listeners to move player
      canvas.addEventListener('mousedown', movePlayer);
      canvas.addEventListener('mouseup', stopPlayer);   
      canvas.addEventListener('touchstart', movePlayer);
      canvas.addEventListener('touchend', stopPlayer);   

      var load = function() {
        sprites.player = new Image();
        sprites.player.src = 'images/bee.png';

        sprites.background = new Image();
        sprites.background.src = 'images/background.png';

        sprites.enemy = new Image();
        sprites.enemy.src = 'images/frog.png';

        sprites.goal = new Image();
        sprites.goal.src = 'images/flower.png';
      };

      //update the logic
      var update = function() {

        //check if you've won the game
        if(checkCollision(player, goal)) {
          //stop the game
            gameLive = false;

            alert('You\'ve won!');

            //reload page
            window.location = "";
        }

        //update player
        if(player.isMoving) {
          player.x = player.x + player.speedX;
        }

        //update enemies
        var i = 0;
        var n = enemies.length;
        
        enemies.forEach(function(element, index){

          //check for collision with player
          if(checkCollision(player, element)) {
            //stop the game
            gameLive = false;

            alert('Game Over!');

            //reload page
            window.location = "";
          }

          //move enemy
          element.y += element.speedY;
          
          //check borders
          if(element.y <= 10) {
            element.y = 10;
            //element.speedY = element.speedY * -1;
            element.speedY *= -1;
          }
          else if(element.y >= GAME_HEIGHT - 50) {
            element.y = GAME_HEIGHT - 50;
            element.speedY *= -1;
          }
        });
      };

      //show the game on the screen
      var draw = function() {
        //clear the canvas
        ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);        

        //draw background
        ctx.drawImage(sprites.background, 0, 0, GAME_WIDTH, GAME_HEIGHT);

        //draw player
        ctx.drawImage(sprites.player, player.x, player.y, player.w, player.h);

        //draw enemies
        enemies.forEach(function(element, index){
          ctx.drawImage(sprites.enemy, element.x, element.y, element.w, element.h);
        });

        //draw goal
        ctx.drawImage(sprites.goal, goal.x, goal.y, goal.w, 50);
      };

      //gets executed multiple times per second
      var step = function() {

        update();
        draw();

        if(gameLive) {
          window.requestAnimationFrame(step); 
        }     
      };

      //check the collision between two rectangles
      var checkCollision = function(rect1, rect2) {

        var closeOnWidth = Math.abs(rect1.x - rect2.x) <= Math.max(rect1.w, rect2.w);
        var closeOnHeight = Math.abs(rect1.y - rect2.y) <= Math.max(rect1.h, rect2.h);
        return closeOnWidth && closeOnHeight;
      }

      //initial kick
      load();
      step();
    });
  </script>
</body>
</html>
